                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>

                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-shop" viewBox="0 0 16 16">

                        </svg>
                        ทานที่ร้าน

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btnradio2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                        <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>

                        สั่งกลับบ้าน
                    </label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btnradio3">

                <img src="image/table1.svg" onClick="changeImange()" id="pic1" alt="">

            </div>
            
        </div>

    <script>
        function changeImange() {
            var pic_id = document.getElementById('pic1');
            if (pic_id.src.match("image/table1.svg")) {
                pic_id.src = "image/table1 yellow.svg";
            }
            else if (pic_id.src.match("image/table1 yellow.svg")) {
                pic_id.src = "image/table1 red.svg";
            }
            else {
                pic_id.src = "image/table1.svg";
            }
        }
    </script>
